<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Benin City Chamber</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/thankyou.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="home.html" class="logo-link">
                <img src="images/benin-chambers-logo.webp" alt="Chamber Logo" class="logo">
                <h2>Benin City Chamber of Commerce</h2>
            </a>
        </div>
    </header>

    <main id="thankyou-main">
        <section class="confirmation-section">

            <a href="home.html" class="cta-button">Return to Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="copyright-year"></span> Benin City Chamber</p>
    </footer>

    <script src="scripts/main.js" defer></script>
    <script src="scripts/thankyou.js" defer></script>
